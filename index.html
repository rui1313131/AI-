<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIアバターチャット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <div id="avatar-container">
            <canvas id="live2d-canvas"></canvas>
            <button id="fullscreen-avatar-btn" class="fullscreen-btn">↑↓</button>
        </div>

        <div id="chat-container">
            <div class="container">
                <div id="chat-history"></div>
                <div class="control-area">
                    <textarea id="user-input" placeholder="ここにメッセージを入力..."></textarea>
                    <button id="send-button">送信</button>
                    <button id="talk-button">🎤</button>
                </div>
                <div id="status-message" class="status">準備完了</div>
            </div>
            <button id="fullscreen-chat-btn" class="fullscreen-btn">↑↓</button>
        </div>
    </div>

    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
    
    <script type="module" src="script.js"></script>
</body>
</html>
